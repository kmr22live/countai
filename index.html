<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knit-i</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,300;1,400;1,500;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/acc650c956.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/countai.png" alt="logo" />
      </div>
      <div class="logo-knit">
        <img src="./images/knit-i-logo.jpeg" alt="logo" />
      </div>
    </header>
    <div class="container">
      <aside class="sidebar">
        <nav>
          <a href="#"><i class="fa-solid fa-house-chimney"></i>Home</a>
          <a href="#"
            ><i class="fa-regular fa-pen-to-square"></i>Edit program info</a
          >
          <a href="#"><i class="fa-solid fa-tv"></i>Update doff info</a>
          <a href="#"
            ><i class="fa-solid fa-circle-info"></i>View program info</a
          >
          <a href="#"><i class="fa-solid fa-file-lines"></i>Report</a>
          <a href="#"><i class="fa-solid fa-gears"></i>Setting</a>
        </nav>
      </aside>
      <main>
        <div class="row1">
          <div class="card">
            <h2>Machine Status</h2>
            <p>Maintainance</p>
          </div>
          <div class="card">
            <h2>Doff Count</h2>
            <p>0/123</p>
          </div>
          <div class="card">
            <h2>Alarm Reset</h2>
            <p>&nbsp;</p>
          </div>
          <div class="card">
            <h2>Start New Roll</h2>
          </div>
        </div>
        <div class="row2">
          <h2 class="camera-text">Live camera</h2>
          <div class="camera"></div>
        </div>
        <div class="row3">
          <div class="card">
            <h2>Roll Number</h2>
            <p>2</p>
          </div>
          <div class="card">
            <h2>Fabric Type</h2>
            <p>fd</p>
          </div>
          <div class="card">
            <h2>Defect Count</h2>
            <p>&nbsp;</p>
          </div>
          <div class="card">
            <h2>Previous Defect</h2>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
